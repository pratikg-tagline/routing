<div class="services">
   
    <span class="headerline"></span>
   <h1 style="text-align: center; margin-top: 15px;" >  Our Services</h1> 
     <div class="boxes" >
      <div class="divcontent divcontent2"  *ngFor="let service of users">
          <div class="flex">
              <img src={{service.img}}>
              <h3>{{service.title}}</h3>
          </div>
          <p>{{service.description}}</p>
          <a href="#">{{service.learnmore}}</a>

      </div> 
     
    </div>
</div>
