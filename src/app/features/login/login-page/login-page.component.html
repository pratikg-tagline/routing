	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="signupForm">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" formControlName="username"  placeholder="username">
						</div><small
                        class="form-text text-dark "
                        *ngIf="
                          errorshow['username'].touched && errorshow['username'].invalid
                        "
                        >{{ usernamerequired }}</small
                      >

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" formControlName="password" minlength="6" placeholder="password 6 digit">
						</div>
                        <small
                        class="form-text text-dark "
                        *ngIf="
                          errorshow['password'].touched && errorshow['password'].invalid
                        "
                        >{{ passwordrequired }}</small
                      >

						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input"  formControlName="Remember" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn login_btn" (click)="datashow(signupForm.value)">Login</button>
				   </div>
				   <div class="d-flex justify-content-center mt-3 login_container">
					<button type="button" name="button" class="btn login_btn" >register</button>
				  </div>
					</form>
				</div>

					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">Forgot your password?</a>
					</div>
				</div> -->
			</div>
		</div>
	</div>
